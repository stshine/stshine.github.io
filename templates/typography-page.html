{% extends "base.html" %}

{% block content %}
  <link rel="stylesheet" href="{{ get_url(path="typography.css") | safe }}">
  <article>
    <h1 class="title">
      {{ page.title }}
    </h1>
    <p class="subtitle"><strong>{{ page.date }}</strong></p>
    {{ page.content|safe }}
  </article>
{% endblock content %}
